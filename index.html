<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Super Exotics :: Welcome</title>
</head>

<body>
    <div class="bg-neutral-100">
        <p class="hidden px-3 py-1 text-yellow-800 font-bold">Buy & Sell Exotics</p>
        <nav class="top-0 sticky bg-inherit">
            <div class="w-full h-auto py-4 px-4 border shadow-md space-y-2">
                <div class="flex justify-between">
                    <div class="flex gap-[15px]">
                        <div class="-mt-1 text-[20px]"><i class="fa-solid fa-bars"></i></div>
                        <p class="-mt-1 text-yellow-800 text-[20px] font-bold font-serif">SUPER <span class="text-[18px] text-yellow-800 border-[5px] rounded-full  border-yellow-800"><i class="fa-solid fa-star"></i></span> EXOTICS</p>
                    </div>

                    <div class="flex gap-[20px] text-[20px] -mt-1">
                        <div>
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="relative pr-4">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="left-4 -top-1 absolute bg-yellow-800 px-[5px] rounded-full text-white text-[12px]">4</span>
                        </div>
                    </div>
                </div>

                <div class="flex w-full border-[1px] border-black rounded-full">
                    <span class="text-yellow-800 text-[17px] pl-2"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="w-5/6 text-[15px] bg-inherit outline-none px-2 py-1"
                        placeholder="Search products, brands and categories">
                    |<button class="font-bold text-[15px] text-yellow-800 px-1 hover:text-yellow-600">SEARCH</button>
                </div>
            </div>
        </nav>

        <main>
            <div>
                <div class="flex justify-center px-2 py-5">
                    <div id="card" class="flex justify-center flex-wrap gap-[20px] lg:w-[1500px]">
                    
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
